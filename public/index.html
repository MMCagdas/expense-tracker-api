<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .auth-container {
            max-width: 400px;
            margin: 50px auto;
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }

        .main-app {
            background: white;
            border-radius: 12px;
            padding: 2rem;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }

        h1,
        h2 {
            text-align: center;
            margin-bottom: 1.5rem;
            color: #4a5568;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: #4a5568;
        }

        input,
        select,
        textarea {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.2s;
        }

        input:focus,
        select:focus,
        textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        button {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 500;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .btn-secondary {
            background: #718096;
            color: white;
        }

        .btn-danger {
            background: #e53e3e;
        }

        .btn-small {
            padding: 0.5rem 1rem;
            font-size: 0.875rem;
            margin: 0 0.25rem;
        }

        .error {
            color: #e53e3e;
            font-size: 0.875rem;
            margin-top: 0.5rem;
        }

        .success {
            color: #38a169;
            font-size: 0.875rem;
            margin-top: 0.5rem;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 0.5rem;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 2px solid #e2e8f0;
        }

        .filters {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 1rem;
            margin-bottom: 2rem;
            padding: 1.5rem;
            background: #f7fafc;
            border-radius: 8px;
        }

        .custom-dates {
            display: none;
            grid-column: 1 / -1;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
            margin-top: 1rem;
        }

        .custom-dates.active {
            display: grid;
        }

        .expense-form {
            background: #f7fafc;
            padding: 1.5rem;
            border-radius: 8px;
            margin-bottom: 2rem;
        }

        .expense-form .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .table-container {
            overflow-x: auto;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
        }

        th,
        td {
            padding: 1rem;
            text-align: left;
            border-bottom: 1px solid #e2e8f0;
        }

        th {
            background: #667eea;
            color: white;
            font-weight: 600;
        }

        tr:hover {
            background: #f7fafc;
        }

        .amount {
            font-weight: 600;
            color: #e53e3e;
        }

        .category {
            background: #667eea;
            color: white;
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            font-size: 0.875rem;
            display: inline-block;
        }

        .date {
            color: #718096;
            font-size: 0.875rem;
        }

        .actions {
            display: flex;
            gap: 0.5rem;
        }

        .hidden {
            display: none;
        }

        .auth-toggle {
            text-align: center;
            margin-top: 1rem;
        }

        .auth-toggle a {
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
        }

        .auth-toggle a:hover {
            text-decoration: underline;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .stat-card {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 1.5rem;
            border-radius: 8px;
            text-align: center;
        }

        .stat-value {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
        }

        .stat-label {
            font-size: 0.875rem;
            opacity: 0.9;
        }

        .edit-form {
            display: none;
            background: #fff3cd;
            padding: 1rem;
            border-radius: 4px;
            margin-top: 0.5rem;
        }

        .edit-form.active {
            display: block;
        }

        .edit-form input,
        .edit-form select,
        .edit-form textarea {
            margin-bottom: 0.5rem;
        }

        @media (max-width: 768px) {
            .filters {
                grid-template-columns: 1fr;
            }

            .expense-form .form-row {
                grid-template-columns: 1fr;
            }

            .stats {
                grid-template-columns: 1fr;
            }

            table {
                font-size: 0.875rem;
            }

            th,
            td {
                padding: 0.5rem;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- Authentication Forms -->
        <div id="auth-section">
            <div class="auth-container">
                <div id="login-form">
                    <h2>Login to Expense Tracker</h2>
                    <form id="loginForm">
                        <div class="form-group">
                            <label for="loginEmail">Email</label>
                            <input type="email" id="loginEmail" required>
                        </div>
                        <div class="form-group">
                            <label for="loginPassword">Password</label>
                            <input type="password" id="loginPassword" required>
                        </div>
                        <button type="submit" id="loginBtn">
                            <span class="loading hidden"></span>
                            Sign In
                        </button>
                        <div id="loginError" class="error hidden"></div>
                    </form>
                    <div class="auth-toggle">
                        <p>Don't have an account? <a href="#" id="showRegister">Register here</a></p>
                    </div>
                </div>

                <div id="register-form" class="hidden">
                    <h2>Create Account</h2>
                    <form id="registerForm">
                        <div class="form-group">
                            <label for="registerEmail">Email</label>
                            <input type="email" id="registerEmail" required>
                        </div>
                        <div class="form-group">
                            <label for="registerPassword">Password</label>
                            <input type="password" id="registerPassword" required>
                        </div>
                        <button type="submit" id="registerBtn">
                            <span class="loading hidden"></span>
                            Create Account
                        </button>
                        <div id="registerError" class="error hidden"></div>
                        <div id="registerSuccess" class="success hidden"></div>
                    </form>
                    <div class="auth-toggle">
                        <p>Already have an account? <a href="#" id="showLogin">Sign in here</a></p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Main Application -->
        <div id="main-app" class="hidden">
            <div class="main-app">
                <div class="header">
                    <h1>ðŸ’° Expense Tracker</h1>
                    <button id="logoutBtn" class="btn-secondary">Logout</button>
                </div>

                <!-- Stats Cards -->
                <div class="stats">
                    <div class="stat-card">
                        <div class="stat-value" id="totalExpenses">$0</div>
                        <div class="stat-label">Total Expenses</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value" id="expenseCount">0</div>
                        <div class="stat-label">Total Transactions</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value" id="avgExpense">$0</div>
                        <div class="stat-label">Average Amount</div>
                    </div>
                </div>

                <!-- Filters -->
                <div class="filters">
                    <div class="form-group">
                        <label for="rangeFilter">Time Range</label>
                        <select id="rangeFilter">
                            <option value="">All Expenses</option>
                            <option value="past_week">Past Week</option>
                            <option value="last_month">Last Month</option>
                            <option value="last_3_months">Last 3 Months</option>
                            <option value="custom">Custom Range</option>
                        </select>
                    </div>
                    <div class="custom-dates" id="customDates">
                        <div class="form-group">
                            <label for="customStart">Start Date</label>
                            <input type="date" id="customStart">
                        </div>
                        <div class="form-group">
                            <label for="customEnd">End Date</label>
                            <input type="date" id="customEnd">
                        </div>
                    </div>
                </div>

                <!-- Add Expense Form -->
                <div class="expense-form">
                    <h3>Add New Expense</h3>
                    <form id="expenseForm">
                        <div class="form-row">
                            <div class="form-group">
                                <label for="amount">Amount ($)</label>
                                <input type="number" id="amount" step="0.01" min="0" required>
                            </div>
                            <div class="form-group">
                                <label for="category">Category</label>
                                <select id="category" required>
                                    <option value="">Select Category</option>
                                    <option value="Groceries">Groceries</option>
                                    <option value="Leisure">Leisure</option>
                                    <option value="Electronics">Electronics</option>
                                    <option value="Utilities">Utilities</option>
                                    <option value="Clothing">Clothing</option>
                                    <option value="Health">Health</option>
                                    <option value="Others">Others</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="date">Date</label>
                                <input type="date" id="date" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="note">Note (Optional)</label>
                            <textarea id="note" rows="2" placeholder="Add a note about this expense..."></textarea>
                        </div>
                        <button type="submit" id="addExpenseBtn">
                            <span class="loading hidden"></span>
                            Add Expense
                        </button>
                        <div id="expenseError" class="error hidden"></div>
                        <div id="expenseSuccess" class="success hidden"></div>
                    </form>
                </div>

                <!-- Expenses Table -->
                <div class="table-container">
                    <table>
                        <thead>
                            <tr>
                                <th>Date</th>
                                <th>Category</th>
                                <th>Amount</th>
                                <th>Note</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="expensesTable">
                            <tr>
                                <td colspan="5" style="text-align: center; padding: 2rem;">
                                    <span class="loading"></span>
                                    Loading expenses...
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Configuration
        const API_BASE_URL = 'https://expense-tracker-api-production-f06a.up.railway.app';

        // Global state
        let authToken = null;
        let expenses = [];
        let currentEditId = null;

        // Categories for dropdowns
        const categories = ['Groceries', 'Leisure', 'Electronics', 'Utilities', 'Clothing', 'Health', 'Others'];

        // DOM Elements
        const authSection = document.getElementById('auth-section');
        const mainApp = document.getElementById('main-app');
        const loginForm = document.getElementById('login-form');
        const registerForm = document.getElementById('register-form');

        // Initialize the app
        document.addEventListener('DOMContentLoaded', function () {
            setupEventListeners();
            setTodayAsDefault();
        });

        function setupEventListeners() {
            // Auth form toggles
            document.getElementById('showRegister').addEventListener('click', (e) => {
                e.preventDefault();
                showRegisterForm();
            });

            document.getElementById('showLogin').addEventListener('click', (e) => {
                e.preventDefault();
                showLoginForm();
            });

            // Auth forms
            document.getElementById('registerForm').addEventListener('submit', handleRegister);
            document.getElementById('loginForm').addEventListener('submit', handleLogin);
            document.getElementById('logoutBtn').addEventListener('click', handleLogout);

            // Expense form
            document.getElementById('expenseForm').addEventListener('submit', handleAddExpense);

            // Filters
            document.getElementById('rangeFilter').addEventListener('change', handleRangeFilter);
            document.getElementById('customStart').addEventListener('change', loadExpenses);
            document.getElementById('customEnd').addEventListener('change', loadExpenses);
        }

        function setTodayAsDefault() {
            const today = new Date().toISOString().split('T')[0];
            document.getElementById('date').value = today;
        }

        function showRegisterForm() {
            loginForm.classList.add('hidden');
            registerForm.classList.remove('hidden');
            clearMessages();
        }

        function showLoginForm() {
            registerForm.classList.add('hidden');
            loginForm.classList.remove('hidden');
            clearMessages();
        }

        function clearMessages() {
            document.querySelectorAll('.error, .success').forEach(el => {
                el.classList.add('hidden');
                el.textContent = '';
            });
        }

        function showLoading(buttonId) {
            const button = document.getElementById(buttonId);
            const loading = button.querySelector('.loading');
            loading.classList.remove('hidden');
            button.disabled = true;
        }

        function hideLoading(buttonId) {
            const button = document.getElementById(buttonId);
            const loading = button.querySelector('.loading');
            loading.classList.add('hidden');
            button.disabled = false;
        }

        function showError(elementId, message) {
            const element = document.getElementById(elementId);
            element.textContent = message;
            element.classList.remove('hidden');
        }

        function showSuccess(elementId, message) {
            const element = document.getElementById(elementId);
            element.textContent = message;
            element.classList.remove('hidden');
        }

        async function apiRequest(endpoint, options = {}) {
            const url = `${API_BASE_URL}${endpoint}`;

            const hasBody = options.body !== undefined && options.body !== null;

            const config = {
                ...options,
                headers: {
                    ...(hasBody ? { 'Content-Type': 'application/json' } : {}),
                    ...options.headers
                },
            };

            if (authToken) {
                config.headers.Authorization = `Bearer ${authToken}`;
            }

            try {
                const response = await fetch(url, config);

                const text = await response.text();
                const data = text ? JSON.parse(text) : null;

                if (!response.ok) {
                    throw new Error(data.message || `HTTP error! status: ${response.status}`);
                }

                return data;
            } catch (error) {
                console.error('API Request failed:', error);
                throw error;
            }
        }


        async function handleRegister(e) {
            e.preventDefault();
            clearMessages();
            showLoading('registerBtn');

            const email = document.getElementById('registerEmail').value;
            const password = document.getElementById('registerPassword').value;

            try {
                await apiRequest('/register', {
                    method: 'POST',
                    body: JSON.stringify({ email, password })
                });

                showSuccess('registerSuccess', 'Account created successfully! Please log in.');
                setTimeout(() => showLoginForm(), 2000);
            } catch (error) {
                showError('registerError', error.message);
            } finally {
                hideLoading('registerBtn');
            }
        }

        async function handleLogin(e) {
            e.preventDefault();
            clearMessages();
            showLoading('loginBtn');

            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;

            try {
                const response = await apiRequest('/login', {
                    method: 'POST',
                    body: JSON.stringify({ email, password })
                });

                authToken = response.token;
                showMainApp();
                await loadExpenses();
            } catch (error) {
                showError('loginError', error.message);
            } finally {
                hideLoading('loginBtn');
            }
        }

        function handleLogout() {
            authToken = null;
            expenses = [];
            authSection.classList.remove('hidden');
            mainApp.classList.add('hidden');
            showLoginForm();

            // Clear forms
            document.getElementById('loginForm').reset();
            document.getElementById('registerForm').reset();
            document.getElementById('expenseForm').reset();
            clearMessages();
            setTodayAsDefault();
        }

        function showMainApp() {
            authSection.classList.add('hidden');
            mainApp.classList.remove('hidden');
        }

        function handleRangeFilter() {
            const rangeFilter = document.getElementById('rangeFilter');
            const customDates = document.getElementById('customDates');

            if (rangeFilter.value === 'custom') {
                customDates.classList.add('active');
            } else {
                customDates.classList.remove('active');
                loadExpenses();
            }
        }

        async function loadExpenses() {
            const tableBody = document.getElementById('expensesTable');
            tableBody.innerHTML = '<tr><td colspan="5" style="text-align: center; padding: 2rem;"><span class="loading"></span> Loading expenses...</td></tr>';

            try {
                const params = new URLSearchParams();
                const rangeFilter = document.getElementById('rangeFilter').value;

                if (rangeFilter && rangeFilter !== 'custom') {
                    params.append('range', rangeFilter);
                } else if (rangeFilter === 'custom') {
                    const customStart = document.getElementById('customStart').value;
                    const customEnd = document.getElementById('customEnd').value;

                    if (customStart) params.append('customStart', customStart);
                    if (customEnd) params.append('customEnd', customEnd);
                }

                const queryString = params.toString();
                const endpoint = `/expenses${queryString ? `?${queryString}` : ''}`;

                expenses = await apiRequest(endpoint);
                renderExpenses();
                updateStats();
            } catch (error) {
                tableBody.innerHTML = `<tr><td colspan="5" style="text-align: center; padding: 2rem; color: #e53e3e;">Error loading expenses: ${error.message}</td></tr>`;
            }
        }

        function renderExpenses() {
            const tableBody = document.getElementById('expensesTable');

            if (expenses.length === 0) {
                tableBody.innerHTML = '<tr><td colspan="5" style="text-align: center; padding: 2rem;">No expenses found</td></tr>';
                return;
            }

            tableBody.innerHTML = expenses.map(expense => `
                <tr>
                    <td class="date">${formatDate(expense.date)}</td>
                    <td><span class="category">${expense.category}</span></td>
                    <td class="amount">$${expense.amount.toFixed(2)}</td>
                    <td>${expense.note || '-'}</td>
                    <td class="actions">
                        <button class="btn-small" onclick="startEdit(${expense.id})">Edit</button>
                        <button class="btn-small btn-danger" onclick="deleteExpense(${expense.id})">Delete</button>
                    </td>
                </tr>
                <tr>
                    <td colspan="5">
                        <div class="edit-form" id="edit-${expense.id}">
                            <input type="number" id="edit-amount-${expense.id}" value="${expense.amount}" step="0.01" min="0" required>
                            <select id="edit-category-${expense.id}" required>
                                ${categories.map(cat => `<option value="${cat}" ${cat === expense.category ? 'selected' : ''}>${cat}</option>`).join('')}
                            </select>
                            <input type="date" id="edit-date-${expense.id}" value="${expense.date.split('T')[0]}" required>
                            <textarea id="edit-note-${expense.id}" rows="2" placeholder="Note...">${expense.note || ''}</textarea>
                            <div>
                                <button class="btn-small" onclick="saveEdit(${expense.id})">Save</button>
                                <button class="btn-small btn-secondary" onclick="cancelEdit(${expense.id})">Cancel</button>
                            </div>
                        </div>
                    </td>
                </tr>
            `).join('');
        }

        function updateStats() {
            const total = expenses.reduce((sum, expense) => sum + expense.amount, 0);
            const count = expenses.length;
            const average = count > 0 ? total / count : 0;

            document.getElementById('totalExpenses').textContent = `$${total.toFixed(2)}`;
            document.getElementById('expenseCount').textContent = count;
            document.getElementById('avgExpense').textContent = `$${average.toFixed(2)}`;
        }

        function formatDate(dateString) {
            return new Date(dateString).toLocaleDateString('en-US', {
                year: 'numeric',
                month: 'short',
                day: 'numeric'
            });
        }

        async function handleAddExpense(e) {
            e.preventDefault();
            clearMessages();
            showLoading('addExpenseBtn');

            const amount = parseFloat(document.getElementById('amount').value);
            const category = document.getElementById('category').value.toUpperCase();
            const date = document.getElementById('date').value;
            const note = document.getElementById('note').value;

            try {
                await apiRequest('/expenses', {
                    method: 'POST',
                    body: JSON.stringify({
                        amount,
                        category,
                        date: new Date(date).toISOString(),
                        note: note || undefined
                    })
                });

                showSuccess('expenseSuccess', 'Expense added successfully!');
                document.getElementById('expenseForm').reset();
                setTodayAsDefault();
                await loadExpenses();

                setTimeout(() => {
                    document.getElementById('expenseSuccess').classList.add('hidden');
                }, 3000);
            } catch (error) {
                showError('expenseError', error.message);
            } finally {
                hideLoading('addExpenseBtn');
            }
        }

        function startEdit(id) {
            if (currentEditId) {
                cancelEdit(currentEditId);
            }

            currentEditId = id;
            document.getElementById(`edit-${id}`).classList.add('active');
        }

        function cancelEdit(id) {
            document.getElementById(`edit-${id}`).classList.remove('active');
            currentEditId = null;
        }

        async function saveEdit(id) {
            const amount = parseFloat(document.getElementById(`edit-amount-${id}`).value);
            const category = document.getElementById(`edit-category-${id}`).value.toUpperCase();
            const date = document.getElementById(`edit-date-${id}`).value;
            const note = document.getElementById(`edit-note-${id}`).value;

            try {
                await apiRequest(`/expenses/${id}`, {
                    method: 'PUT',
                    body: JSON.stringify({
                        amount,
                        category,
                        date: new Date(date).toISOString(),
                        note: note || undefined
                    })
                });

                cancelEdit(id);
                await loadExpenses();
            } catch (error) {
                alert('Error updating expense: ' + error.message);
            }
        }

        async function deleteExpense(id) {
            if (!confirm('Are you sure you want to delete this expense?')) {
                return;
            }

            try {
                await apiRequest(`/expenses/${id}`, {
                    method: 'DELETE'
                });

                await loadExpenses();
            } catch (error) {
                alert('Error deleting expense: ' + error.message);
            }
        }
    </script>
</body>

</html>
